<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <section>
      <section class="vh-100 gradient-custom">
        <div class="container py-3 h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div
                class="card bg-dark text-white d-flex justify-content-center align-items-center"
                style="border-radius: 1rem"
              >
                <img
                  src="./assets/logo.png"
                  alt="logo image"
                  style="height: 10rem; width: 10rem"
                />
                <div class="card-body p-3 text-center">
                  <div class="mb-md-2 mt-md-2 pb-5">
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-5">
                      Please enter your login and password!
                    </p>
                    <!-- <div class="form-outline form-white mb-4">
                      <label class="form-label" for="auth-username"
                        >Username</label
                      >
                      <input
                        type="text"
                        id="username"
                        class="form-control form-control-lg"
                      />
                    </div> -->

                    <div class="form-outline form-white mb-4">
                      <label class="form-label" for="auth-Email">Email</label>
                      <input
                        type="email"
                        id="auth-Email"
                        class="form-control form-control-lg"
                      />
                    </div>

                    <div class="form-outline form-white mb-4">
                      <label class="form-label" for="auth-pass">Password</label>
                      <input
                        type="password"
                        id="auth-pass"
                        class="form-control form-control-lg"
                      />
                    </div>
                    <!-- <div class="form-outline form-white mb-4">
                      <label class="form-label" for="auth-pass-conf"
                        >Password Confirm</label
                      >
                      <input
                        type="password"
                        id="register-pass-conf"
                        class="form-control form-control-lg"
                      />
                    </div> -->

                    <button
                      class="btn btn-outline-light btn-lg px-5"
                      type="submit"
                      id="auth-btn"
                    >
                      Login
                    </button>
                  </div>

                  <div>
                    <p class="mb-0">
                      don't have an account?
                      <a href="#!" class="text-white-50 fw-bold">login</a>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="./login.js"></script>
  </body>
</html>
